services:
  - type: web
    name: bollyfun
    env: python
    buildCommand: "./build.sh"
    # UPDATED: Use the new configuration file
    startCommand: "gunicorn --config gunicorn.conf.py BF.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: BF.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False


  - type: cron
    name: message-cleanup
    env: python
    buildCommand: "./build.sh" 
    # FIXED: Use the correct command name
    startCommand: "python manage.py cleanup_messages"
    # Every hour (to catch messages that expire)
    schedule: "0 * * * *" 
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: BF.settings
      - key: TELEGRAM_BOT_TOKEN
        value: 8271486898:AAE1knuWpnLoaJBTp-KkIxmqXBniQyVwbOk
      - key: SECRET_KEY
        generateValue: true